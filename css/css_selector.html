<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: red;
    }
    /* 태그 선택자 */
    li {
      color: red;
    }
    /* 클래스 선택자 */
    .orange {
      color: red;
    }
    /* 아이디 선택자 */
    #orange {
      color: red;
    }
  </style>
</head>
<body>
    <div>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li id="orange" class="orange">오렌지</li>
      </ul>
      <div>당근</div>
      <p>토마토</p>
      <span class="orange">오렌지</span>
    </div>
</body>
</html>
